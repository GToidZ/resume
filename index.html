        <div class="m-8 text-gray-700 text-base sm:text-xl">
            <div class="mt-14 sm:mt-8">
                <div class="flex flex-col">
                    <span class="text-3xl sm:text-4xl font-bold">ปวิชญา เฉลยจรรยา</span> <!-- Name of entry -->
                    <span class="flex flex-row items-center gap-x-2"> <!-- Summary of position to apply -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5" />
                        </svg>
                        <span>นักพัฒนาซอฟต์แวร์, DevOps</span>
                    </span>
                    <span class="text-gray-500 flex flex-row items-center gap-x-2"> <!-- Location of entry -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                        <span>กรุงเทพมหานคร, ประเทศไทย</span>
                    </span>
                    <span class="text-gray-500 flex flex-row items-center gap-x-2"> <!-- Email of entry -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <span class="select-none" title="Click to copy"
                        onclick="navigator.clipboard.writeText('gtoidz+intern@gmail.com'); alert('Copied address to your clipboard')">
                            gtoidz+intern@gmail.com
                        </span>
                    </span>
                </div>
            </div>
        </div>
