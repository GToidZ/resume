<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./dist/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <title i18n-key="name"></title>
    </head>
    <body>
        <div id="loader-wrapper" class="print:hidden">
            <div id="loader" class="bg-gray-900 fixed top-0 w-full h-full z-10 flex justify-center items-center">
                <span class="text-3xl text-gray-50 z-10">Please wait...</span>
            </div>
        </div>
        <div class="print:hidden text-gray-700 absolute right-8 top-8 flex flex-row space-x-4">
            <a id="lang" href="#" onclick="toggleEN_TH()">TH</a> <!-- TODO: Make an interchanging language button -->
            <a href="#" onclick="window.print()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0110.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0l.229 2.523a1.125 1.125 0 01-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0021 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 00-1.913-.247M6.34 18H5.25A2.25 2.25 0 013 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 011.913-.247m10.5 0a48.536 48.536 0 00-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5zm-3 0h.008v.008H15V10.5z" />
                </svg>
            </a>
        </div>
        <div class="m-8 text-gray-700 text-base sm:text-xl">
            <div class="mt-14 sm:mt-8 text-gray-500">
                <div class="flex flex-col">
                    <span class="text-gray-700 text-3xl sm:text-4xl font-bold" i18n-key="name"></span> <!-- Name of entry -->
                    <span class="flex flex-row items-center gap-x-2"> <!-- Summary of position to apply -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5" />
                        </svg>
                        <span i18n-key="position"></span>
                    </span>
                    <span class="flex flex-row items-center gap-x-2"> <!-- Location of entry -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                        <span i18n-key="location"></span>
                    </span>
                    <span class="flex flex-row items-center gap-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>
                        <span i18n-key="phone-number"></span>
                    </span>
                    <span class="flex flex-row items-center gap-x-2"> <!-- Email of entry -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                        <span class="select-none" title="Click to send"
                        onclick="window.location.href = 'mailto:gtoidz+intern@gmail.com'">
                            gtoidz+intern@gmail.com
                        </span>
                    </span>
                </div>
            </div>
            <div class="flex flex-col lg:flex-row print:flex-row mt-8 gap-x-0 gap-y-8 lg:gap-x-8 lg:gap-y-0 print:gap-x-8 print:gap-y-0">
                <div class="basis-0 lg:basis-2/5 print:basis-2/5 flex flex-col gap-y-8">
                    <div> <!-- Education Section -->
                        <span class="font-bold text-xl sm:text-2xl" i18n-key="title-education"></span>
                        <div class="flex flex-col text-sm sm:text-base">
                            <div class="flex flex-row gap-x-8 items-baseline justify-between">
                                <span class="text-gray-500" i18n-key="education.1.time-range"></span>
                                <span class="grow">
                                    <span i18n-key="education.1.degree"></span><br/>
                                    <span class="text-gray-500" i18n-key="education.1.university"></span><br/>
                                    <span i18n-key="education.1.gpa"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="text-sm sm:text-base"> <!-- Coursework Section -->
                        <span class="font-bold text-xl sm:text-2xl" i18n-key="title-coursework"></span>
                        <ul class="list-disc mx-6">
                            <li><span class="" i18n-key="coursework.compro"></span></li>
                            <li><span class="" i18n-key="coursework.isp"></span></li>
                            <li><span class="" i18n-key="coursework.dataalgo"></span></li>
                            <li><span class="" i18n-key="coursework.network"></span></li>
                        </ul>
                    </div>
                    <div class="text-sm sm:text-base"> <!-- Technical Skills Section -->
                        <span class="font-bold text-xl sm:text-2xl" i18n-key="title-skills"></span>
                        <ul class="list-disc mx-6">
                            <li i18n-key="skills.programming-language"></li>
                            <ul class="list-disc mx-6">
                                <li>Python</li>
                                <li>Java</li>
                                <li>Javascript</li>
                                <li>Bash</li>
                            </ul>
                            <li>DevOps</li>
                            <ul class="list-disc mx-6">
                                <li>Linux</li>
                                <li>Docker</li>
                                <li>Kubernetes</li>
                                <li>Terraform</li>
                                <li>Firebase</li>
                            </ul>
                            <li>Git</li>
                            <li i18n-key="skills.agile">Agile Development Process</li>
                            <li i18n-key="skills.language"></li>
                            <ul class="list-disc mx-6">
                                <li i18n-key="skills.english"></li>
                                <li i18n-key="skills.thai"></li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="basis-0 lg:basis-3/5 print:basis-3/5 flex flex-col gap-y-8">
                    <div class="text-sm sm:text-base"> <!-- Extracurricular Activities Section -->
                        <span class="font-bold text-xl sm:text-2xl" i18n-key="title-activities"></span>
                        <div class="flex flex-col gap-y-4">
                            <div class="flex flex-row items-baseline">
                                <div class="basis-3/5">
                                    <span class="font-bold text-lg sm:text-xl" i18n-key="activities.1.title"></span><br/>
                                    <span i18n-key="activities.1.summary"></span>
                                </div>
                                <div class="basis-2/5 text-right">
                                    <span class="text-gray-500" i18n-key="activities.1.time-range"></span><br/>
                                    <span class="text-gray-500" i18n-key="activities.1.location"></span><br/>
                                    <span class="text-gray-500" i18n-key="activities.1.course"></span>
                                </div>
                            </div>
                            <div class="flex flex-row items-baseline">
                                <div class="basis-3/5">
                                    <span class="font-bold text-lg sm:text-xl" i18n-key="activities.2.title"></span><br/>
                                    <span i18n-key="activities.2.summary"></span>
                                </div>
                                <div class="basis-2/5 text-right">
                                    <span class="text-gray-500" i18n-key="activities.2.time-range"></span><br/>
                                    <span class="text-gray-500" i18n-key="activities.2.location"></span><br/>
                                </div>
                            </div>
                            <div class="flex flex-row items-baseline">
                                <div class="basis-3/5">
                                    <span class="font-bold text-lg sm:text-xl" i18n-key="activities.3.title"></span><br/>
                                    <span i18n-key="activities.3.summary"></span>
                                </div>
                                <div class="basis-2/5 text-right">
                                    <span class="text-gray-500" i18n-key="activities.3.time-range"></span><br/>
                                    <span class="text-gray-500" i18n-key="activities.3.location"></span><br/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div> <!-- Experience Section -->
                        <span class="font-bold text-xl sm:text-2xl" i18n-key="title-experience"></span>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="https://unpkg.com/i18next@22.4.9/dist/umd/i18next.min.js" type="module"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.1/i18nextHttpBackend.min.js"></script>
        <script defer src="./dist/i18n.js" type="text/javascript"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                const e = document.getElementById('loader-wrapper');
                const e2 = document.getElementById('loader');
                e2.classList.add('loaded');
                e.classList.add('loaded');
            });

            function toggleEN_TH() {
                const e = document.getElementById('lang');
                switch (e.innerText) {
                    case 'EN':
                        window.translate('en');
                        e.innerHTML = "TH";
                        break;
                    case 'TH':
                        window.translate('th');
                        e.innerHTML = "EN";
                        break;
                }
            }
        </script>
    </body>
</html>
